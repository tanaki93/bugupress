{% extends 'index.html' %}
{% block title %}Логин{% endblock %}
{% load staticfiles %}
{% block content %}
    <main class="container-fluid">
        <div class="row">

            <form action="/authorization/" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Логин</label>
                    <input type="text" placeholder="Имя пользователя" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Пароль</label>
                    <input type="password" placeholder="Пароль" id="password" name="password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Войти">
                </div>
            </form>
        </div>
    </main>
{% endblock %}
